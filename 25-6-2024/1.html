<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة فيديوهات YouTube</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin: auto;
    }

    #search-input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }

    #search-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video {
      margin: 10px;
      width: 200px;
      text-align: center;
    }

    .video img {
      width: 100%;
    }
  </style>
  <body>
    <div class="container">
      <h1>لوحة فيديوهات YouTube</h1>
      <input type="text" id="search-input" placeholder="أدخل استعلام البحث" />
      <button id="search-button">بحث</button>
      <div id="video-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
  <script src="1.js"></script>
</html>
